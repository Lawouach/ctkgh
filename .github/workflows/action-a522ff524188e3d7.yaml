name: Run Reliably Experiment

on:
  push:
    paths:
      - "experiments/a522ff524188e3d7/**"
    branches: 
    - main

jobs:
  run-experiment:
    runs-on: ubuntu-latest
    environment: myenv
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install chaostoolkit
    - name: Run experiment
      run : |
        chaos run experiments/a522ff524188e3d7/experiment.json
