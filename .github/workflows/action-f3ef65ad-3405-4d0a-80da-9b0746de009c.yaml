name: Run Reliably Experiment

on:
  push:
    paths:
      - "plans/f3ef65ad-3405-4d0a-80da-9b0746de009c/**"
    branches:
    - main

jobs:
  run-experiment:
    runs-on: ubuntu-latest
    environment: myenv
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --prefer-binary -q -U pip setuptools wheel
        pip install --prefer-binary -U chaostoolkit
        if [[ -f requirements.txt ]]; then
            pip install --prefer-binary --no-cache-dir -r requirements.txt
        fi
    - name: Run experiment
      working-directory: ./plans/f3ef65ad-3405-4d0a-80da-9b0746de009c
      env:
        RELIABLY_HOST: app.reliably.dev
        RELIABLY_TOKEN: ${{ secrets.RELIABLY_TOKEN }}
      run : |
        chaos run             --rollback-strategy=always             --journal-path=journal-20220920204801.json             experiment.json
    - name: Store results
      working-directory: ./plans/f3ef65ad-3405-4d0a-80da-9b0746de009c
      run: |
        mkdir 20220920204801
        mv chaostoolkit.log 20220920204801/chaostoolkit.log
        mv journal-20220920204801.json 20220920204801/journal.json
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add 20220920204801
        git commit -s -m "Plan f3ef65ad-3405-4d0a-80da-9b0746de009c [20220920204801]"
        git pull --rebase origin main
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
