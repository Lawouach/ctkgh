name: Run Reliably Experiment

on:
  push:
    paths:
      - "plans/1e8df362-7c9a-4c52-9dfa-66aba00fc0b2/**"
    branches:
    - main

jobs:
  run-experiment:
    runs-on: ubuntu-latest
    environment: myenv
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --prefer-binary -q -U pip setuptools wheel
        pip install --prefer-binary -q -U chaostoolkit
        if [[ -f requirements.txt ]]; then
            pip install --prefer-binary --no-cache-dir -q -r requirements.txt
        fi
    - name: Run experiment
      working-directory: ./plans/1e8df362-7c9a-4c52-9dfa-66aba00fc0b2
      env:
        RELIABLY_HOST: app.reliably.dev
        RELIABLY_TOKEN: ${{ secrets.RELIABLY_TOKEN }}
      run : |
        chaos run             --rollback-strategy=always             --journal-path=journal-20220920203750.json             experiment.json
    - name: Store results
      working-directory: ./plans/1e8df362-7c9a-4c52-9dfa-66aba00fc0b2
      run: |
        mkdir 20220920203750
        mv chaostoolkit.log 20220920203750/chaostoolkit.log
        mv journal-20220920203750.json 20220920203750/journal.json
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add 20220920203750
        git commit -s -m "Plan 1e8df362-7c9a-4c52-9dfa-66aba00fc0b2 [20220920203750]"
        git pull --rebase origin main
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
